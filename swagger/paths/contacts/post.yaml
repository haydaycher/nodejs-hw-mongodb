tags:
  - Contacts
summary: Create a new contact
operationId: createContact
description: >
  This endpoint creates a new contact for the authenticated user.
  The request may include a photo as part of the payload.
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+380123456789'
          email:
            type: string
            example: 'johndoe@mail.com'
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            type: string
            format: binary
responses:
  '201':
    description: Successfully created a new contact.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              $ref: '../../components/schemas/contact.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
