tags:
  - Contacts
summary: Retrieve a list of contacts
operationId: getContacts
description: >
  This endpoint retrieves a list of contacts associated with the authenticated user.
  Pagination, sorting, and filtering options are available.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: The page number to retrieve.
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: The number of contacts per page.
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: The field to sort contacts by. Default is `_id`.
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: The sort order. Can be 'asc' or 'desc'.
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
    description: Filter contacts by favourite status.
responses:
  '200':
    description: Successfully retrieved contacts.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully retrieved contacts.'
            data:
              type: object
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: integer
                  example: 1
                perPage:
                  type: integer
                  example: 10
                totalItems:
                  type: integer
                  example: 20
                totalPages:
                  type: integer
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
