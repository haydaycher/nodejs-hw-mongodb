tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: >
  This endpoint updates an existing contact's information.
  The contact must belong to the authenticated user.
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '60d0fe4f5311236168a109ca'
    description: The ID of the contact to update.
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'Jane Doe'
          phoneNumber:
            type: string
            example: '+380987654321'
          email:
            type: string
            example: 'janedoe@example.com'
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated the contact.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated contact!'
            data:
              $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
