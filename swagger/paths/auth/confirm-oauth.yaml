tags:
  - Auth
summary: Confirm Google OAuth authentication
operationId: confirmOAuth
description: >
  This endpoint confirms Google OAuth authentication using the provided code.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          code:
            type: string
            example: '4/0AX4XfW...gUuL'
responses:
  '200':
    description: Successfully authenticated with Google.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Login with Google successfully!'
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
