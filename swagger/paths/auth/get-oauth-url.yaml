tags:
  - Auth
summary: Get Google OAuth URL
operationId: getOAuthURL
description: >
  This endpoint returns the Google OAuth URL for user authentication and authorization.
security: []
responses:
  '200':
    description: Successfully retrieved the OAuth URL.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully get Google OAuth URL'
            data:
              type: string
              example: 'https://accounts.google.com/o/oauth2/v2/auth...'
  '400':
    description: Bad Request error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: 'Bad Request Error'
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Invalid request parameters'
  '500':
    $ref: ../../components/responses/500.yaml
