tags:
  - Auth
summary: Log out a user
operationId: logoutUser
description: >
  This endpoint logs out a user by clearing their session cookies.
security:
  - bearerAuth: []
responses:
  '204':
    description: Successfully logged out.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 204
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
